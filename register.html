<!DOCTYPE html>
<html>
	<head>
		<title>Register for GAINZ</title>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/register.js"></script>
		<link rel="stylesheet" type="text/css" href="css/register.css">
	</head>
	<body>
		<div id="registerDiv">
			<form name="registerForm">
				<label>Username: </label><input tabindex=1 type="text" name="username"></input><br>
				<p id="userWarning" hidden>Username Unavailable</p>
				<label>Password: </label><input tabindex=2 type="password" name="password"></input><br>
				<label>Repeat Password: </label><input tabindex=3 type="password" name="rpassword"></input><br>
				<p id="passWarning" hidden>Passwords do not match</p>
				<input tabindex=3 type="submit" value="submit" disabled></input>
			</form>
		</div>
		<div class="modal-bg" id="registerModal">
			<div class="modal-content"><p>Registered! Redirecting you to login.</p></div>
		</div>
	</body>
</html>
